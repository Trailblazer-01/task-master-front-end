<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="dashboard.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e9f9dc;
            color: #333;
        }

        header {
            background-color: #3e8e41;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        #nameLogo {
        display: flex;
        align-items: center;
        }

        .logo {
        width: 40px;
        height: 40px;
        }

        img {
        width: 100%;
        border-radius: 10px;
        }

        main {
            padding: 2rem;
            display: flex;
            gap:50px;
        }

        #task-input-section {
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            width:30%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #instruction {
            margin-left: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3e8e41;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #327134;
        }

        #tasks{
            width:70%;
        }

        #tasks table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #tasks th, #tasks td {
            padding: 0.8rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #3e8e41;
            color: #fff;
            position: sticky;
            bottom: 0;
        }
        @media screen and (max-width: 800px) {
        #task-input-section, #tasks {
        width: 80%; /* The width is 80%, when the viewport is 800px or smaller */
        }
        main {
        flex-direction: column;
        }
        }
    </style>
</head>
<body>
    <header>
            <div id="nameLogo">
                <div class="logo">
                    <a href="index.html"><img src="taskMasterLogo.avif" alt="TaskMASTER logo"></a>
                </div>
                <div class="app-name">
                    <h1>TASKmaster</h1>
                </div>
            </div>
    </header>
    <p id="instruction">Manage your task efficiently with TASKmaster</p>
    <main>
        <section id="task-input-section">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Task Title" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Task Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" />
                </div>
                <button type="submit">Add Task</button>
            </form>
        </section>
        <section id="tasks">
            <h2>Your Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Deadline</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- Task rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Task Management App</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const token = window.localStorage.getItem("token")
            const taskForm = document.getElementById("task-form");
            const taskTableBody = document.getElementById("task-table-body");
            let tasks = [];

            // Function to fetch tasks from the backend
            const fetchTasks = async () => {
                try {
                  const URL = `http://localhost:8081/api/tasks/all`
                    const response = await fetch(URL,{
                      method: "GET",
                      headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                      }
                    })

                      if (!response.ok) throw new Error("Failed to fetch tasks");
                      const data = await response.json();
                      tasks = data.tasks || [];
                      renderTasks();

                } catch (error) {
                    console.error("Error fetching tasks:", error);
                }
            };

            // Function to render tasks in the table
            const renderTasks = () => {
                taskTableBody.innerHTML = "";
                tasks.forEach((task) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${task.title}</td>
                        <td>${task.description}</td>
                        <td>${task.priority}</td>
                        <td>${task.deadline || "No deadline"}</td>
                        <td><button onclick="deleteTask('${task.id}')">Delete</button></td>
                    `;
                    taskTableBody.appendChild(row);
                });
            };

            // Function to add a task via the backend
            const addTask = async (task) => {
                try {
                  const URL = 'http://localhost:8081/api/tasks/create'
                    const response = await fetch(URL, {
                        method: "POST",
                        headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                      },
                        body: JSON.stringify(task),
                    });
                    if (!response.ok) throw new Error("Failed to add task");
                    const newTask = await response.json();
                    tasks.push(newTask.myTask);
                    renderTasks();
                } catch (error) {
                    console.error("Error adding task:", error);
                }
            };

            // Function to delete a task via the backend
            window.deleteTask = async (id) => {
              const URL = `http://localhost:8081/api/tasks/dropone/${id}`
                try {
                    const response = await fetch(URL, {
                      method: "DELETE",
                      headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                      }
                     });
                    if (!response.ok) throw new Error("Failed to delete task");
                    tasks = tasks.filter((task) => task.id !== id);
                    renderTasks();
                } catch (error) {
                    console.error("Error deleting task:", error);
                }
            };

            // Form submit event listener
            taskForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const newTask = {
                    title: document.getElementById("title").value.trim(),
                    description: document.getElementById("description").value.trim(),
                    priority: document.getElementById("priority").value,
                    deadline: document.getElementById("deadline").value || null,
                };

                if (!newTask.title) {
                    alert("Title is required!");
                    return;
                }

                await addTask(newTask);
                taskForm.reset();
            });
            fetchTasks();
        });
    </script>
</body>
</html>
